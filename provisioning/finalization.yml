      dest: /home/vagrant
      owner: vagrant
      group: vagrant
      mode: '0755'
  
  - name: Install the REMLA application stack via Helm chart
    kubernetes.core.helm:
      name: remla-app
      chart_ref: /home/vagrant/remla-chart
      release_namespace: default
      kubeconfig: "{{ kubeconfig }}"
      state: present
      update_repo_cache: yes


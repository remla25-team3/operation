# Gateway
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Release.Name }}-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "frontend.local"
---
# Virtual services
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Release.Name }}-virtual-service
spec:
  gateways: [ {{ .Release.Name }}-gateway ]
  hosts:
  - "frontend.local"
  http:
    # model-service
    - match:
        - uri:
            prefix: /model
      rewrite:
        uri: /
      route:
        - destination:
            host: {{ .Values.modelService.name }}
            port: { number: {{ .Values.modelService.servicePort }} }

    # app-service
    - match:
        - uri:
            prefix: /app
      rewrite:
        uri: /
      route:
        - destination:
            host: {{ .Values.appService.name }}
            port: { number: {{ .Values.appService.servicePort }} }

    # frontend
    - match:
        - uri:
            prefix: /
      route:
        # Load balancing with 90% going to v1, 10% to v2
        - destination:
            host: {{ .Values.appFrontend.name }}
            subset: v1
            port: { number: {{ .Values.appFrontend.servicePort }} }
          weight: 90
        - destination:
            host: {{ .Values.appFrontend.name }}
            subset: v2
            port: { number: {{ .Values.appFrontend.servicePort }} }
          weight: 10
---
# Destination rule: app-service
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: {{ .Values.appService.name }}-destination-rule
spec:
  host: {{ .Values.appService.name }}
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpHeaderName: x-sticky-user
---
# Destination rule: model-service
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: {{ .Values.modelService.name }}-destination-rule
spec:
  host: {{ .Values.modelService.name }}
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpHeaderName: x-sticky-user
---
# Destination rule: frontend
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: {{ .Values.appFrontend.name }}-destination-rule
spec:
  host: {{ .Values.appFrontend.name }}
  subsets:
    - name: v1
      labels: { version: v1 }
    - name: v2
      labels: { version: v2 }
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpHeaderName: x-sticky-user